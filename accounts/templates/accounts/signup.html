{% extends 'base.html' %}

{% block title %}Signup | Bakery{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 card p-4 shadow">
    <h3 class="text-center mb-3">Create Account</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success w-100">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
